<div id="board" draggable="false">

  <div draggable="false" class="w-screen fixed flex justify-between items-center mr-20 sm:px-6 lg:px-8">
    <h1 class="text-lg leading-6 font-semibold text-gray-900">{{this.board.titulo}}</h1>
    <button (click)="toggle()" class="bg-gray-200 rounded-md my-2 mx-10 items-start w-40 h-10">
      Add Lista
    </button>
  </div>

  <div class="flex allListas w-screen pt-16" 
  (dragover)="allowDrop($event)" 
  (dragenter)="allowDrop($event)" 
  (drop)="drop($event)">
    <app-listas
    class="draggble_list m-2 bg-gray-200 rounded-lg p-2 h-full"
    id="lista_{{lista._id}}"
    *ngFor="let lista of this.board.listas" 
    [lista]="lista"
    [problemas]="this.board.problemas"
    draggable="true"  
    (dragstart)="DragStart($event)"
    (dragover)="allowDrop($event)"
    (dragenter)="allowDrop($event)"
    (dragend)="DragEnd($event)"
    (drop)="dropCard($event)"
    ></app-listas>
    
  </div>
</div>

<!-- Modal Lista -->

<form draggable="false" id="modalLista" class="modal" *ngIf="AddListModal" (ngSubmit)="CriarLista()">
  <div class="flex flex-col">
    <label for="titulo">Titulo</label>
    <input id="titulo" type="text" class="titulo input_board" name="titulo" [(ngModel)]="tituloLista" />
  </div>
  <div>
    <button class="button_salvar btn" type="submit">
      Salvar
    </button>
    <button class="button_fechar btn" (click)="toggle()">
      Fechar
    </button>
  </div>
</form>

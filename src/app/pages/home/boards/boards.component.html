<div>
    <ul role="list" class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-4">
      <li class="col-span-1 flex shadow-sm rounded-md" *ngFor="let item of listaBoards">
        <button (click)="EntrarBoard(item._id)" class="flex w-full">
          <div 
          class="flex-shrink-0 flex items-center justify-center w-16 h-full  text-white text-sm font-black rounded-l-md" 
          style="background-color: red">{{item.titulo.charAt(0)}}</div>
          <div class="flex-1 flex items-center justify-between text-slate-500 border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate">
            <div class="flex-1 px-4 py-2 truncate text-base font-semibold">
              {{item.titulo}}
            </div>
          </div>
        </button>
      </li>
      <li class="col-span-1 flex shadow-sm rounded-md">
        <button (click)="Add()"
        class="flex-1 flex items-center justify-between border-t border-r 
        border-b border-gray-200 bg-white rounded-r-md truncate">
          <div class="flex px-4 py-2 truncate text-base text-slate-500 font-semibold select-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add
          </div>
        </button>
      </li>
    </ul>
  </div>
  <form class="modal grid grid-cols-3 gap-4" *ngIf="modal" (ngSubmit)="CriarBoard()">
    <div class="col-span-3 flex flex-col">
      <label for="titulo">Titulo</label>
      <input id="titulo" type="text" class="titulo input_board" name="titulo" [(ngModel)]="titulo" />
    </div>
    <div class="col-span-3 flex flex-col">
      <label for="descricao">descrição</label>
      <textarea 
      #textbox 
      [value]="descricao" 
      (change)="descricao = textbox.value" 
      id="descricao" 
      type="text" 
      cols="30"
      rows="5"
      class="descricao input_board"></textarea>
    </div>
    <button class="col-span-2 button_salvar" type="submit">
      Salvar
    </button>
    <button class="button_fechar" (click)="fecharModal()">
      Fechar
    </button>
  </form>

<div draggable="false" class="list__title w-full text-center pt-1 pb-2 text-lg font-medium">{{lista.titulo}}</div>
<div
class="cards rounded  w-72"
>
    <app-card
    class="draggable_card"
    id="card_{{card._id}}"
    *ngFor="let card of this.lista.cards" 
    [card]="card"
    draggable="true"  
    (dragstart)="DragStart($event)"
    (dragend)="DragEnd($event)"
    ></app-card>
    
</div>
<button class="w-full flex justify-center p-2 button" (click)="toogle()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path class="path_icon" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
    <span class="card__text__button text-xs">Card</span>
</button>

<div draggable="false">
  <form  id="modalCard" 
  class="modal grid grid-cols-6 gap-4 top-1/2 left-1/2 bg-white rounded-md min-w-96 fixed z-50 pointer-events-auto p-2" 
  *ngIf="modal"
  (ngSubmit)="CriaCard()">
  <div class="flex flex-col col-span-6">
      <label for="titulo">Titulo</label>
      <input id="titulo" type="text" name="titulo" [(ngModel)]="tituloCard">
  </div>
  <div class="flex flex-col col-span-6">
      <div>
          <label for="problema">Problema</label>
          <select
          id="problema" 
          name="problema"
          [(ngModel)]="problema_id_card"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
            <option
            *ngFor="let problema of this.problemas"
            [value]="problema._id">
            {{problema.titulo}}
          </option>
          </select>
        </div>
  </div>
  <div class="col-span-6 grid grid-cols-2 gap-4">
    <div class="col-span-1 flex flex-col">
      <label for="inicio">Inicio</label>
      <input type="date" id="inicio" name="trip-start"
      [(ngModel)]="dataInicio" [min]="today">
    </div>
    <div class="col-span-1 flex flex-col">
      <label for="previsao">Previsao</label>
      <input type="date" id="previsao" name="trip-start"
      [(ngModel)]="dataPrevisao"
    [min]="today">
    </div>
  </div>
  <div class="col-span-6">
    <button class="button_salvar btn" type="submit">
      Salvar
    </button>
    <button class="button_fechar btn" (click)="toogle()">
      Fechar
    </button>
  </div>
  
</form>
</div>

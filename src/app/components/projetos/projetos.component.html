<div class="font-bold text-xl ml-10 mr-10 my-2 relative">
    Projetos
</div>
<ul class="">
    <li class="flex items-center my-2" *ngFor="let item of this.projetos">
        <div class="w-3 h-3 rounded-full m-2" [ngStyle]="{backgroundColor: item.cor}"></div>
        <button class="text-lg">{{item.titulo}}</button>
    </li>
</ul>
<button (click)="toggle()" class="bg-gray-200 rounded-md p-2 m-2"> Criar Projeto </button>
<form draggable="false" id="modalLista" class="fixed modal w-1/2 pointer-events-auto" [ngStyle]="{border: this.borderColor}" *ngIf="modal" (ngSubmit)="CriaProjetos()">
    <div class="flex flex-col">
      <label for="titulo">Titulo</label>
      <input id="titulo" type="text" class="titulo input_board" name="titulo" [(ngModel)]="titulo" />
    </div>
    <div class="flex flex-col">
        <label for="descricao">Descricao</label>
        <textarea name="descricao" id="descricao" cols="30"></textarea>
    </div>
    <div class="flex justify-center">
        <div class="flex flex-col p-1 m-1">
          <label for="inicio">Inicio</label>
          <input class="date" type="date" id="inicio" name="trip-start"
          [(ngModel)]="dataInicio" [min]="today">
        </div>
        <div class="flex flex-col p-1 m-1">
          <label for="previsao">Previsao</label>
          <input class="date" type="date" id="previsao" name="trip-start"
          [(ngModel)]="dataPrevisao"
        [min]="today">
        </div>
      </div>
    <div>
        <label for="cor">Cor</label>
        <div class="flex">
            <button (click)="SetCor(item)" class="w-5 h-5 m-2 rounded-full" [ngStyle]="{backgroundColor: item}" *ngFor="let item of this.listaProjetolColor"></button>
        </div>
    </div>
    <div>
      <button class="button_salvar btn" type="submit">
        Salvar
      </button>
      <button class="button_fechar btn" (click)="toggle()">
        Fechar
      </button>
    </div>
  </form>
